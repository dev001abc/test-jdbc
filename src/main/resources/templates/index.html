<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDBC Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>JDBCテスト1</th>
                <th>JDBCテスト2</th>
                <th>JDBCテスト3</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="test : ${testList}">
                <th th:text="${test.id}"></th>
                <th th:text="${test.content1}"></th>
                <th th:text="${test.content2}"></th>
                <th th:text="${test.content3}"></th>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/add-contents}" method="post" th:object="${contentsForm}">
        <div class="mt-3">
            <label for="testContent1" class="form-label">テスト項目1</label>
            <input type="text" id="testContent1" th:field="*{content1}">
        </div>
        <div class="mt-3">
            <label for="testContent2" class="form-label">テスト項目2</label>
            <input type="text" id="testContent2" th:field="*{content2}">
        </div>
        <div class="mt-3">
            <label for="testContent3" class="form-label">テスト項目3</label>
            <input type="text" id="testContent3" th:field="*{content3}">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">送信</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
